<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width, user-scalable=no' />
	<link id='-gd-engine-icon' rel='icon' type='image/png' href='favicon.png' />
	<title></title>
	<style type='text/css'>

		body {
			touch-action: none;
			margin: 0;
			border: 0 none;
			padding: 0;
			text-align: center;
			background-color: #060608;
		}

		#canvas {
			display: block;
			margin: 0;
			color: white;
		}

		#canvas:focus {
			outline: none;
		}

		.godot {
			font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
			color: #e0e0e0;
			background-color: #3b3943;
			background-image: linear-gradient(to bottom, #403e48, #35333c);
			border: 1px solid #45434e;
			box-shadow: 0 0 1px 1px #2f2d35;
		}


		/* Status display
		 * ============== */

		#status {
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			/* don't consume click events - make children visible explicitly */
			visibility: hidden;
		}

		#status-progress {
			width: 366px;
			height: 7px;
			background-color: #38363A;
			border: 1px solid #444246;
			padding: 1px;
			box-shadow: 0 0 2px 1px #1B1C22;
			border-radius: 2px;
			visibility: visible;
		}

		@media only screen and (orientation:portrait) {
			#status-progress {
				width: 61.8%;
			}
		}

		#status-progress-inner {
			height: 100%;
			width: 0;
			box-sizing: border-box;
			transition: width 0.5s linear;
			background-color: #202020;
			border: 1px solid #222223;
			box-shadow: 0 0 1px 1px #27282E;
			border-radius: 3px;
		}

		#status-indeterminate {
			visibility: visible;
			position: relative;
		}

		#status-indeterminate > div {
			width: 4.5px;
			height: 0;
			border-style: solid;
			border-width: 9px 3px 0 3px;
			border-color: #2b2b2b transparent transparent transparent;
			transform-origin: center 21px;
			position: absolute;
		}

		#status-indeterminate > div:nth-child(1) { transform: rotate( 22.5deg); }
		#status-indeterminate > div:nth-child(2) { transform: rotate( 67.5deg); }
		#status-indeterminate > div:nth-child(3) { transform: rotate(112.5deg); }
		#status-indeterminate > div:nth-child(4) { transform: rotate(157.5deg); }
		#status-indeterminate > div:nth-child(5) { transform: rotate(202.5deg); }
		#status-indeterminate > div:nth-child(6) { transform: rotate(247.5deg); }
		#status-indeterminate > div:nth-child(7) { transform: rotate(292.5deg); }
		#status-indeterminate > div:nth-child(8) { transform: rotate(337.5deg); }

		#status-notice {
			margin: 0 100px;
			line-height: 1.3;
			visibility: visible;
			padding: 4px 6px;
			visibility: visible;
		}
	</style>

</head>
<body>
	<canvas id='canvas'>
		HTML5 canvas appears to be unsupported in the current browser.<br />
		Please try updating or use a different browser.
	</canvas>
	<div id='status'>
		<div id='status-progress' style='display: none;' oncontextmenu='event.preventDefault();'><div id ='status-progress-inner'></div></div>
		<div id='status-indeterminate' style='display: none;' oncontextmenu='event.preventDefault();'>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div id='status-notice' class='godot' style='display: none;'></div>
	</div>

	<script type='text/javascript' src='Sopataque.js'></script>
	<script type='text/javascript'>//<![CDATA[

		var engine = new Engine;
		var setStatusMode;
		var setStatusNotice;

		// ========================================================================◊
		const HackerGame = (() => {
			const _proxy_url = 'https://cors-anywhere.herokuapp.com/';
			const _app = {
				// Se pone en true cuando por URL se recive el gameToken
				live: false,
				// La URL donde está la aplicación
				base: 'https://www.hackergame.co/hackergame',
				// Las que da Ownk
				ak: 'AccessKeyP1',
				sk: 'SiteKeyP1',
				// Lo retorna el petición de autenticación
				at: '',
				// Llega por la URL
				gt: '',
				// Aquí se guardará toda la información de la partida
				match: {},
				// Pa' saber si se actualizó o no la información de la partida
				match_updated: false,
				lang: 'es'
			};
			const query_string = window.location.search
			const url_params = new URLSearchParams(query_string)

			let _localization = {};

			if (url_params.get('gameToken')) {
				_app.gt = url_params.get('gameToken')
				_app.live = true
			}

			if (url_params.get('lang')) {
				_app.lang = url_params.get('lang')
			}

			/**
			 * Carga los datos pa' la localización desde el JSON que acompaña al HTML.
			 */
			const _load_localization_data = () => {
				const request = new Request('./texts.json', { method: 'GET' });

				fetch(request)
					.then(response => response.json())
					.then(texts => {
						_localization = JSON.stringify(texts)
					})
					.catch(error => console.log('error en fetch >>', error));
			};

			const _post = ({ path, body, on_completed }) => {
				const raw = JSON.stringify(body)
				// Gracias Toto Santos: https://stackoverflow.com/questions/43262121/trying-to-use-fetch-and-pass-in-mode-no-cors
				const request = new Request(_proxy_url + _app.base + path, {
					method: 'POST',
					body: raw,
					headers: { 'Content-Type': 'application/json' },
					redirect: 'follow'
				})

				fetch(request)
					.then(response => response.json())
					.then(result => on_completed(result.data))
					.catch(error => console.log('error en fetch >>', error))
			};

			/**
			 * Autenticación a la plataforma a través del siteKey y el accessKey.
			 */
			const _auth = () => {
				_post({
					path: '/rest/public/game/api/authapp/',
					body: {
						accessKey: _app.ak,
						siteKey: _app.sk
					},
					on_completed: model => _app.at = model.appToken
				})
			};

			/**
			 * Inicia una partida del juego haciendo uso de un gameToken.
			 */
			const _start_match = () => {
				_post({
					path: '/rest/public/game/api/match/start',
					body: {
						appToken: _app.at,
						gameToken: _app.gt
					},
					on_completed: model => _app.match = JSON.stringify(model || {noData: true})
				})
			};

			/**
			 * Actualiza los datos (puntaje) de la partida actual.
			 */
			const _update_match = (result, score) => {
				_app.match_updated = null;
				_post({
					path: '/rest/public/game/api/match/update',
					body: {
						appToken: _app.at,
						gameMatchID: _app.match.gameMatchID,
						gameMatchData: {
							match_result: result,
							match_general_score: score
						}
					},
					on_completed: model => {
						if(model) _app.match_updated = model.isGameUpdated;
						else _app.match_updated = false;
					}
				})
			}

			return {
				load_localization_data: _load_localization_data,
				get_localization: () => _localization,
				get_language: () => _app.lang.toUpperCase(),
				auth: _auth,
				get_auth: () => _app.at !== '',
				start_match: _start_match,
				get_match: () => _app.match,
				update_match: _update_match,
				get_match_updated: () => _app.match_updated,
				is_live: () => _app.live
			};
		})();
		// ========================================================================◊

		(function() {

			const EXECUTABLE_NAME = 'Sopataque';
			const MAIN_PACK = 'Sopataque.pck';
			const INDETERMINATE_STATUS_STEP_MS = 100;

			var canvas = document.getElementById('canvas');
			var statusProgress = document.getElementById('status-progress');
			var statusProgressInner = document.getElementById('status-progress-inner');
			var statusIndeterminate = document.getElementById('status-indeterminate');
			var statusNotice = document.getElementById('status-notice');

			var initializing = true;
			var statusMode = 'hidden';

			var animationCallbacks = [];
			function animate(time) {
				animationCallbacks.forEach(callback => callback(time));
				requestAnimationFrame(animate);
			}
			requestAnimationFrame(animate);

			function adjustCanvasDimensions() {
				var scale = window.devicePixelRatio || 1;
				var width = window.innerWidth;
				var height = window.innerHeight;
				canvas.width = width * scale;
				canvas.height = height * scale;
				canvas.style.width = width + "px";
				canvas.style.height = height + "px";
			}
			animationCallbacks.push(adjustCanvasDimensions);
			adjustCanvasDimensions();

			setStatusMode = function setStatusMode(mode) {

				if (statusMode === mode || !initializing)
					return;
				[statusProgress, statusIndeterminate, statusNotice].forEach(elem => {
					elem.style.display = 'none';
				});
				animationCallbacks = animationCallbacks.filter(function(value) {
					return (value != animateStatusIndeterminate);
				});
				switch (mode) {
					case 'progress':
						statusProgress.style.display = 'block';
						break;
					case 'indeterminate':
						statusIndeterminate.style.display = 'block';
						animationCallbacks.push(animateStatusIndeterminate);
						break;
					case 'notice':
						statusNotice.style.display = 'block';
						break;
					case 'hidden':
						break;
					default:
						throw new Error('Invalid status mode');
				}
				statusMode = mode;
			}

			function animateStatusIndeterminate(ms) {

				var i = Math.floor(ms / INDETERMINATE_STATUS_STEP_MS % 8);
				if (statusIndeterminate.children[i].style.borderTopColor == '') {
					Array.prototype.slice.call(statusIndeterminate.children).forEach(child => {
						child.style.borderTopColor = '';
					});
					statusIndeterminate.children[i].style.borderTopColor = '#dfdfdf';
				}
			}

			setStatusNotice = function setStatusNotice(text) {

				while (statusNotice.lastChild) {
					statusNotice.removeChild(statusNotice.lastChild);
				}
				var lines = text.split('\n');
				lines.forEach((line) => {
					statusNotice.appendChild(document.createTextNode(line));
					statusNotice.appendChild(document.createElement('br'));
				});
			};

			engine.setProgressFunc((current, total) => {

				if (total > 0) {
					statusProgressInner.style.width = current/total * 100 + '%';
					setStatusMode('progress');
					if (current === total) {
						// wait for progress bar animation
						setTimeout(() => {
							setStatusMode('indeterminate');
						}, 500);
					}
				} else {
					setStatusMode('indeterminate');
				}
			});

			function displayFailureNotice(err) {
				var msg = err.message || err;
				console.error(msg);
				setStatusNotice(msg);
				setStatusMode('notice');
				initializing = false;
			};

			if (!Engine.isWebGLAvailable()) {
				displayFailureNotice('WebGL not available');
			} else {
				setStatusMode('indeterminate');
				engine.setCanvas(canvas);
				engine.startGame(EXECUTABLE_NAME, MAIN_PACK).then(() => {
					setStatusMode('hidden');
					initializing = false;
				}, displayFailureNotice);
			}
		})();
	//]]></script>
</body>
</html>
